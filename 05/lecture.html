<h1 id="deep-learning">Deep Learning</h1>
<ul>
<li>Deep Learning je součástí strojového učení zaměřená na <strong>modelování složitých struktur</strong> v datech pomocí vícevrstvých neuronových sítí.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="z%C3%A1kladn%C3%AD-koncepty-deep-learningu">Základní koncepty Deep Learningu</h2>
<ul>
<li><strong>Neuronové sítě</strong> jsou inspirovány strukturou lidského mozku.</li>
<li>Základní stavební jednotkou je <em>umělý neuron</em>, který zpracovává vstupy a generuje výstup.</li>
<li>Výpočetní modely v Deep Learningu zahrnují:
<ul>
<li>Plně propojené sítě (<em>feedforward networks</em>)</li>
<li>Rekurentní sítě (<em>recurrent neural networks</em>)</li>
<li>Konvoluční sítě (<em>convolutional neural networks</em>)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="z%C3%A1kladn%C3%AD-struktura-neuronu">Základní struktura neuronu</h2>
<ul>
<li><strong>Neuron</strong> je základní stavební jednotkou neuronové sítě.</li>
<li>Každý neuron obsahuje následující komponenty:
<ul>
<li><em>Vstupy</em>: Hodnoty z předchozí vrstvy nebo přímo z dat.</li>
<li><em>Váhy</em>: Koeficienty určující vliv každého vstupu.</li>
<li><em>Aktivační funkce</em>: Transformuje kombinované vstupy.</li>
<li><em>Výstup</em>: Hodnota, která je poslána do dalších neuronů.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Neural-Networks-Architecture.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="content"></section>

<h2 id="aktiva%C4%8Dn%C3%AD-funkce">Aktivační funkce</h2>
<ul>
<li><strong>Aktivační funkce</strong> umožňují neuronové síti modelovat <strong>nelineární vztahy</strong> mezi vstupy a výstupy.</li>

<h2 id="vstupn%C3%AD-vrstva-neuronov%C3%A9-s%C3%ADt%C4%9B">Vstupní vrstva neuronové sítě</h2>
<ul>
<li>Vstupní vrstva je první vrstvou neuronové sítě.</li>
<li>Obsahuje <strong>počet neuronů odpovídající počtu atributů</strong> (vlastností) ve vstupních datech.</li>
<li>Účelem je <strong>přijímat vstupní data</strong> a předávat je do skrytých vrstev.</li>
<li>Příklady vstupů:
<ul>
<li>Obrázky: Každý pixel jako vstupní prvek.</li>
<li>Text: Každé slovo nebo znak jako vstupní prvek.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="v%C3%BDstupn%C3%AD-vrstva-neuronov%C3%A9-s%C3%ADt%C4%9B">Výstupní vrstva neuronové sítě</h2>
<ul>
<li>Výstupní vrstva určuje <strong>výstupní hodnoty</strong> sítě na základě finálního výpočtu.</li>
<li>Počet neuronů odpovídá <strong>počtu tříd nebo cílových hodnot</strong>.</li>
<li>Výstupy mohou být:
<ul>
<li>Pravděpodobnost tříd (<em>classification</em>)</li>
<li>Skutečné hodnoty (<em>regression</em>)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="tr%C3%A9nov%C3%A1n%C3%AD">Trénování</h2>
<ul>
<li>
<p>Trénování neuronové sítě zahrnuje <strong>optimalizaci vah</strong> mezi neurony tak, aby síť správně předpovídala výsledky.</p>
</li>
<li>
<p>Vstup a počáteční váhy</p>
<ul>
<li><strong>Vstupní data</strong> se předávají skrz vrstvy sítě.</li>
<li>Váhy jsou zpočátku nastaveny náhodně.</li>
</ul>
</li>
<li>
<p>Výpočet chyby (Loss)</p>
<ul>
<li>Síť generuje výstup a porovnává ho se skutečnou hodnotou.</li>
<li><strong>Chyba</strong> (např. <em>Mean Squared Error</em>) je vyčíslena jako rozdíl mezi předpovědí a skutečným výsledkem.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<ul>
<li>Optimalizace (Backpropagation)
<ul>
<li>Pomocí <strong>zpětného šíření chyby</strong> (<em>backpropagation</em>) se spočítají gradienty pro úpravu vah a váhy jsou aktuálizovány, aby došlo k minimalizaci chyby.</li>
</ul>
</li>
<li>Aktualizace vah
<ul>
<li>Váhy jsou opakovaně upravovány pomocí <strong>učícího kroku</strong> až do dosažení optimální přesnosti.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h1 id="feedforward-neuronov%C3%A9-s%C3%ADt%C4%9B">Feedforward neuronové sítě</h1>
<ul>
<li>Feedforward sítě jsou nejjednodušší typ neuronových sítí.</li>
<li>Informace v těchto sítích <strong>teče jedním směrem</strong> – od vstupní vrstvy přes skryté vrstvy k výstupní vrstvě.</li>
<li>Neexistují zde zpětné vazby nebo smyčky.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="rekurentn%C3%AD-neuronov%C3%A9-s%C3%ADt%C4%9B-rnn">Rekurentní neuronové sítě (RNN)</h2>
<ul>
<li>Jsou navrženy pro sekvenční data, kde záleží na pořadí vstupů.</li>
<li>Na rozdíl od feedforward sítí mají <strong>cyklické spoje</strong>, které umožňují <strong>zpětné vazby</strong>.</li>
<li>Používají <strong>paměť</strong>, která uchovává informace z předchozích kroků, což je užitečné pro <strong>časové řady</strong> nebo <strong>zpracování textu</strong>.</li>
<li><strong>Rekurentní vazby</strong>: Výstup z jednoho časového kroku ovlivňuje výstup v dalším kroku.</li>
<li>Umožňují modelovat <strong>závislosti</strong> mezi datovými body v časové řadě nebo textu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h1 id="konvolu%C4%8Dn%C3%AD-neuronov%C3%A9-s%C3%ADt%C4%9B-cnn">Konvoluční neuronové sítě (CNN)</h1>
<ul>
<li>Jsou navrženy pro efektivní zpracování <strong>obrazových dat</strong> a dalších strukturálních dat (např. videa).</li>
<li>CNN využívají speciální vrstvy, které zachycují <strong>prostorové vzory</strong> v datech prostřednictvím <strong>konvoluce</strong>.
<ul>
<li>Konvoluce aplikuje <strong>filtr</strong> na vstupní obraz a vytváří tzv. <em>feature map</em>.</li>
<li><strong>Filtr (jádro)</strong> je malé okno o pevné velikosti (např. 3x3 nebo 5x5), které se pohybuje po celém obrazu.</li>
</ul>
</li>
<li>Užívají se k identifikaci objektů na fotografiích, počítačovému vidění, zpracování rentgenových snímků atd.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/1_UxxTw7S3dAApb1F-EMzg2w.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="" data-marpit-pagination-total="35" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="transfer-learning">Transfer Learning</h2>
<ul>
<li>Technika, která umožňuje využít <strong>předem naučené modely</strong> na nové úlohy s minimálním trénováním.</li>
<li>Místo vytváření modelu od začátku se vezme model natrénovaný na rozsáhlých datech (např. ImageNet) a upraví se na konkrétní úlohu.</li>
<li>Transfer Learning připojí na existující neuronovou síť novou výstupní vrstvu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="generativn%C3%AD-neuronov%C3%A9-s%C3%ADt%C4%9B">Generativní neuronové sítě</h2>
<ul>
<li>Modely, které se snaží <strong>generovat nové vzory</strong> na základě trénovacích dat.</li>
<li>Místo klasifikace nebo predikce hodnot generují nové příklady, které <strong>statisticky odpovídají trénovacím datům</strong>.</li>
<li><strong>Transformery</strong> jsou moderní architektura neuronových sítí, které se osvědčily v generativních úlohách zpracování přirozeného jazyka.</li>
<li>Základní stavební jednotkou je <strong>mechanismus pozornosti</strong> (<em>attention</em>), který umožňuje modelu soustředit se na různé části vstupu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="kl%C3%AD%C4%8Dov%C3%A9-vlastnosti-transformer%C5%AF">Klíčové vlastnosti transformerů:</h2>
<ul>
<li><strong>Paralelizace</strong>: Na rozdíl od rekurentních sítí mohou zpracovávat celé sekvence najednou.</li>
<li><strong>Pozornost (Attention)</strong>: Mechanismus, který modelu umožňuje identifikovat důležité části vstupu, a to i z dlouhých sekvencí.
<ul>
<li>Inspirace tím, jak texty překládá člověk.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h3 id="pozornost">Pozornost</h3>
<ul>
<li>Překládáme větu &quot;The cat sat on the mat.&quot;</li>
<li>Kdybychom použili klasické rekurentní neuronové sítě (RNN) nebo LSTM, model by četl slovo po slově a vytvářel by překlad po přijetí celé věty. Na konci věty může model <strong>zapomenout</strong> důležité informace z počátku věty.</li>
<li>Mechanismus pozornosti umožňuje modelu <strong>zaměřit se na různé části věty</strong> při generování překladu každého slova.
<ul>
<li>Při překladu každého českého slova model <strong>váží důležitost</strong> jednotlivých slov z původní věty a uchovávání si kontext i při práci s dlouhými větami.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h3 id="kontextov%C3%A9-okno-v-gpt-modelech">Kontextové okno v GPT modelech</h3>
<ul>
<li>Označuje <strong>maximální počet tokenů (slov, znaků)</strong>, které model GPT dokáže zpracovat najednou.</li>
<li>Model při generování odpovědí nebo textů bere v úvahu pouze omezené množství předchozích informací – to je velikost kontextového okna.</li>
<li>Během zpracování vstupu model analyzuje text až do této maximální délky a následně na základě tohoto <strong>kontextu</strong> generuje výstup.</li>
<li>Při generování delších textů model <strong>zapomíná starší části textu</strong> mimo své kontextové okno.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h3 id="vliv-kontextov%C3%A9ho-okna-na-v%C3%BDstup">Vliv kontextového okna na výstup</h3>
<ul>
<li>Omezené porozumění dlouhým sekvencím</li>
<li>Pokud text přesahuje velikost kontextového okna, model <strong>nemůže zohlednit starší části textu</strong>.</li>
<li>Výstup modelu je ovlivněn pouze <strong>nedávnými informacemi</strong> v rámci kontextového okna.</li>
<li>Např. generování dlouhých esejí model postupně ztrácí přehled o celkové struktuře eseje, pokud klíčové části již nejsou v jeho kontextovém okně.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h1 id="%C5%99e%C5%A1en%C3%AD-a-pokro%C4%8Dil%C3%A9-techniky">Řešení a pokročilé techniky</h1>
<ul>
<li>V novějších verzích modelů GPT byla velikost kontextového okna zvětšena, aby bylo možné <strong>pracovat s delšími texty</strong> (např. GPT-4 má větší kontextové okno než GPT-3).</li>
<li>Některé systémy používají <strong>strategické rozdělení textu</strong> nebo <strong>rekurentní aktualizace</strong> kontextového okna, aby udržely důležité informace během generování delšího textu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="architektura-gpt-model%C5%AF">Architektura GPT modelů</h2>
<ul>
<li><strong>GPT (Generative Pre-trained Transformer)</strong> využívá transformerové sítě k generování textu.</li>
<li>Model je natrénován na rozsáhlých textových datech s cílem <strong>předpovědět další slovo</strong> v sekvenci.</li>
<li>GPT modely využívají <strong>unidirectional attention</strong>:
<ul>
<li>Při generování textu zpracovávají <strong>předchozí slova</strong> a na jejich základě generují další slovo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="fungov%C3%A1n%C3%AD-gpt-model%C5%AF">Fungování GPT modelů</h2>
<ul>
<li><strong>Vstup</strong>: Model dostane počáteční textový vstup (např. otázku nebo úvodní větu).</li>
<li><strong>Predikce</strong>: Pomocí trénovaných váh a pozornosti se model snaží predikovat <strong>další slovo</strong> v sekvenci.</li>
<li><strong>Generování textu</strong>: Tento proces se opakuje a model generuje smysluplný text jeden token po druhém.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="%C3%BAskal%C3%AD-gpt-model%C5%AF">Úskalí GPT modelů</h2>
<ul>
<li>Velká výpočetní náročnost</li>
<li>Závislost na velkých datech</li>
<li>Nedostatek skutečného porozumění (modely generují text na základě vzorů v datech, ale <strong>nechápou</strong> význam ani kontext hlubokým způsobem)</li>
<li>Výstupy mohou obsahovat <strong>logické chyby</strong> nebo nesprávné informace.</li>
<li>Statická znalostní báze: GPT a podobné modely mají znalosti omezené na období, kdy byla data sesbírána.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="%C3%BAskal%C3%AD-gpt-model%C5%AF-1">Úskalí GPT modelů</h2>
<ul>
<li>Zaujatost v trénovacích datech (např. zkreslení ohledně pohlaví, rasy nebo kultury)</li>
<li>Etické otázky (modely mohou <strong>generovat nevhodný obsah</strong> nebo být zneužity k vytváření dezinformací)</li>
<li>Modely jako GPT někdy generují <strong>nepředvídatelné nebo nevhodné odpovědi</strong>.</li>
<li>Výsledky jsou často <strong>neprůhledné</strong>, což ztěžuje vysvětlování rozhodnutí modelu v kritických aplikacích, jako je zdravotnictví nebo právo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h1 id="syst%C3%A9my-doporu%C4%8Dov%C3%A1n%C3%AD-obsahu">Systémy doporučování obsahu</h1>
<ul>
<li>Algoritmy navržené pro doporučování relevantního obsahu uživatelům.</li>
<li>Používají se v různých oblastech, například:
<ul>
<li>E-commerce (doporučování produktů)</li>
<li>Streamovací služby (filmy, hudba)</li>
<li>Sociální sítě (přátelé, příspěvky)</li>
</ul>
</li>
<li>Cílem je přizpůsobení obsahu na základě uživatelských preferencí a chování.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="typy-recommenda%C4%8Dn%C3%ADch-syst%C3%A9m%C5%AF">Typy recommendačních systémů</h2>
<ol>
<li>
<p><strong>Content-based filtering</strong>:</p>
<ul>
<li>Doporučuje položky na základě <strong>atributů podobných položkám</strong>, které uživatel dříve zvolil.</li>
</ul>
</li>
<li>
<p><strong>Collaborative filtering</strong>:</p>
<ul>
<li>Doporučuje položky na základě <strong>chování podobných uživatelů</strong>.</li>
<li>Příklad: Pokud uživatelé A, B a C mají podobný vkus, filmy sledované uživateli A a B budou doporučeny uživateli C.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="content-based-filtering">Content-based filtering</h2>
<ul>
<li>Tento přístup analyzuje <strong>vlastnosti položek</strong> (např. žánr filmu, autor knihy) a porovnává je s tím, co uživatel preferuje.</li>
<li>Příklad v e-commerce:
<ul>
<li>Pokud uživatel koupí smartphone, systém může doporučit <strong>příslušenství</strong>, jako jsou kryty nebo nabíječky.</li>
</ul>
</li>
<li>Personalizované doporučení bez potřeby údajů o jiných uživatelích.</li>
<li>Omezeno na doporučování <strong>položek podobných těm, které už uživatel viděl</strong>. Často poskytuje nezajímavá doporučení.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/content-based.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="" data-marpit-pagination-total="35" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h2 id="collaborative-filtering">Collaborative filtering</h2>
<ul>
<li><strong>User-based</strong>: Doporučení jsou vytvářena na základě uživatelů, kteří mají <strong>podobné zájmy</strong>.
<ul>
<li>Příklad: Uživatel A sleduje určité filmy, takže uživateli B, který má podobný vkus, budou doporučeny stejné filmy.</li>
</ul>
</li>
<li><strong>Item-based</strong>: Doporučení jsou vytvářena na základě <strong>podobnosti položek</strong>.
<ul>
<li>Příklad: Uživatel, který sledoval určitý film, obdrží doporučení na filmy, které jiní uživatelé sledovali spolu s tímto filmem.</li>
</ul>
</li>
<li>Dokáže objevovat nové položky, které uživatel ještě neviděl.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/collaborative-filtering.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="35" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">
<h1 id="v%C3%BDzvy-recommenda%C4%8Dn%C3%ADch-syst%C3%A9m%C5%AF">Výzvy recommendačních systémů</h1>
<ul>
<li><strong>Cold start problém</strong>: Když nový uživatel nebo nový produkt nemá žádná historická data, je obtížné generovat doporučení.</li>
<li><strong>Škálovatelnost</strong>: Jak se systém rozrůstá (více uživatelů, více položek), zpracování doporučení vyžaduje více výpočetních zdrojů.</li>
<li><strong>Diverzifikace</strong>: Někdy jsou doporučení příliš úzká, což snižuje schopnost systému doporučovat různorodý obsah. Lze řešit využitím pokročilejších algoritmů.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="35">

</section>
