<ul>
<li><strong>Dvoufaktorové ověřování (2FA)</strong>:
<ul>
<li>Přidání další vrstvy zabezpečení vedle hesla.</li>
<li>Použití autentizačních aplikací (např. Google Authenticator) nebo SMS kódu.</li>

</ul>
</li>

<h2 id="z%C3%A1kladn%C3%AD-bezpe%C4%8Dnostn%C3%AD-opat%C5%99en%C3%AD-1">Základní bezpečnostní opatření</h2>
<ul>
<li>
<p><strong>Silná hesla</strong>:</p>
<ul>
<li>Používejte dlouhá a unikátní hesla obsahující kombinaci písmen, čísel a symbolů.</li>
<li>Vyhněte se použití snadno odhadnutelných hesel (např. &quot;123456&quot; nebo &quot;password&quot;).</li>
<li>Používejte správce hesel (např. LastPass, Bitwarden) k bezpečnému ukládání hesel.</li>
</ul>
</li>
<li>
<p><strong>Aktualizace softwaru</strong>:</p>
<ul>
<li>Pravidelně aktualizujte operační systémy, aplikace a antivirové programy.</li>
<li>Aktualizace opravují známé zranitelnosti a zlepšují zabezpečení.</li>
</ul>
</li>
</ul>
</section>

<ul>
<li>

<ul>
<li>Neklikejte na podezřelé odkazy v e-mailech nebo zprávách.</li>

</li>

<ul>

</li>

<ul>
<li>Největší známý únik dat v historii.</li>

<li>Ovlivnění prodeje Yahoo společnosti Verizon.</li>

</li>
</ul>

<h3 id="wannacry-2017">WannaCry (2017)</h3>
<ul>
<li><strong>Povaha incidentu</strong>:
<ul>
<li>Ransomware útok postihující přes 200 000 počítačů ve více než 150 zemích.</li>
<li>Šifrování dat a požadavky na výkupné v bitcoinech.</li>
</ul>
</li>
<li><strong>Příčina</strong>:
<ul>
<li>Zneužití zranitelnosti Windows SMB (EternalBlue).</li>
</ul>
</li>
<li><strong>Dopad</strong>:
<ul>
<li>Ztráty přesahující 4 miliardy USD.</li>
<li>Masivní narušení zdravotnických a dopravních systémů.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="incident-equifax-2017">Incident Equifax (2017)</h3>

<ul>
<li>Únik dat 147 milionů zákazníků.</li>
<li>Exponované údaje zahrnovaly rodná čísla, adresy, čísla kreditních karet.</li>
</ul>
</li>
<li><strong>Příčina</strong>:
<ul>
<li>Neopravená zranitelnost v softwaru Apache Struts.</li>
</ul>
</li>
<li><strong>Dopad</strong>:
<ul>
<li>Pokuta 700 milionů USD.</li>
<li>Posílení tlaku na ochranu spotřebitelských dat.</li>
</ul>
</li>
</ul>
</section>

<h3 id="solarwinds-2020">SolarWinds (2020)</h3>
<ul>
<li><strong>Povaha incidentu</strong>:
<ul>
<li>Dodavatelský řetězec zasažen malwarem <em>Sunburst</em>.</li>
<li>Napadení aktualizací softwaru Orion, používaného mnoha vládními i komerčními subjekty.</li>
</ul>
</li>
<li><strong>Příčina</strong>:
<ul>
<li>Složitý a dobře organizovaný útok (pravděpodobně státní aktér).</li>
</ul>
</li>
<li><strong>Dopad</strong>:
<ul>
<li>Kompromitace dat amerických vládních agentur a firem.</li>
<li>Zvýšené obavy ohledně bezpečnosti dodavatelských řetězců.</li>
</ul>
</li>
</ul>
</section>

<h2 id="potenci%C3%A1ln%C3%AD-d%C5%AFsledky-kybernetick%C3%BDch-%C3%BAtok%C5%AF">Potenciální důsledky kybernetických útoků</h2>
<h3 id="finan%C4%8Dn%C3%AD-ztr%C3%A1ty">Finanční ztráty</h3>
<ul>
<li><strong>Přímé ztráty</strong>:
<ul>
<li>Výkupné (např. ransomware), krádeže finančních prostředků</li>
</ul>
</li>
<li><strong>Nepřímé ztráty</strong>:
<ul>
<li>Náklady na obnovu systémů.</li>
<li>Pokuty za nedodržení regulací (např. GDPR).</li>
</ul>
</li>
<li><strong>Příklady</strong>:
<ul>
<li>Útok na Target (2013): ztráty přes 200 milionů USD.</li>
<li>WannaCry: škody přes 4 miliardy USD.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="po%C5%A1kozen%C3%AD-reputace">Poškození reputace</h3>
<ul>
<li><strong>Ztráta důvěry zákazníků</strong>:
<ul>
<li>Obava o bezpečnost osobních údajů.</li>
</ul>
</li>
<li><strong>Únik obchodních tajemství</strong>:
<ul>
<li>Negativní dopad na konkurenční výhodu.</li>
</ul>
</li>
<li><strong>Příklady</strong>:
<ul>
<li>Incident Equifax: masivní pokles důvěry v ochranu dat.</li>
<li>Sony Pictures: veřejné odhalení interních dokumentů.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="pr%C3%A1vn%C3%AD-a-regula%C4%8Dn%C3%AD-dopady">Právní a regulační dopady</h3>
<ul>
<li><strong>Pokuty a sankce</strong>:
<ul>
<li>GDPR: pokuta až 4 % globálního obratu společnosti.</li>
</ul>
</li>
<li><strong>Právní spory</strong>:
<ul>
<li>Hromadné žaloby od postižených zákazníků.</li>
</ul>
</li>
<li><strong>Příklad</strong>:
<ul>
<li>British Airways (2018): pokuta 20 milionů GBP za únik dat.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="naru%C5%A1en%C3%AD-provozu">Narušení provozu</h3>
<ul>
<li><strong>Ztráta přístupu k systémům</strong>:
<ul>
<li>Výpadky služeb a zpoždění v dodávkách.</li>
</ul>
</li>
<li><strong>Přerušení obchodní činnosti</strong>:
<ul>
<li>Ztráta příjmů a narušení provozní kontinuity.</li>
</ul>
</li>
<li><strong>Příklady</strong>:
<ul>
<li>Colonial Pipeline (2021): zastavení dodávek pohonných hmot.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="strategick%C3%A9-dopady">Strategické dopady</h3>
<ul>
<li><strong>Únik citlivých dat</strong>:
<ul>
<li>Plány, inovace a obchodní strategie mohou být zneužity.</li>
</ul>
</li>
<li><strong>Ztráta konkurenční výhody</strong>:
<ul>
<li>Škody způsobené průmyslovou špionáží.</li>
</ul>
</li>
<li><strong>Příklad</strong>:
<ul>
<li>Huawei: obvinění z kybernetické špionáže zvýšilo tlak na bezpečnost dodavatelských řetězců.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="typy-kybernetick%C3%BDch-hrozeb">Typy kybernetických hrozeb</h2>
<h3 id="malware">Malware</h3>
<ul>
<li>Škodlivý software navržený k infiltraci nebo poškození systémů.</li>
<li><strong>Typy</strong>:
<ul>
<li>Viry: Šíří se prostřednictvím infikovaných souborů.</li>
<li>Trojské koně: Skrývají se jako legitimní software.</li>
<li>Spyware: Shromažďuje data bez vědomí uživatele.</li>
</ul>
</li>
<li><strong>Příklad</strong>: Malware <em>Emotet</em>, používaný ke krádeži dat a šíření dalších hrozeb.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="ransomware">Ransomware</h3>
<ul>
<li>Malware, který šifruje data a požaduje výkupné za jejich obnovení.</li>
<li><strong>Postup útoku</strong>:
<ul>
<li>Infiltrace systému (např. přes phishingový e-mail).</li>
<li>Šifrování dat.</li>
<li>Požadavek na výkupné (často v kryptoměně).</li>
</ul>
</li>
<li><strong>Příklad</strong>: Útok <em>WannaCry</em> (2017) způsobil škody přes 4 miliardy USD.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="phishing">Phishing</h3>
<ul>
<li>Podvodné e-maily nebo zprávy s cílem získat citlivé údaje (např. hesla, údaje o kartách).</li>
<li><strong>Metody</strong>:
<ul>
<li>Imitace legitimních organizací.</li>
<li>Odkazy na falešné webové stránky.</li>
</ul>
</li>
<li><strong>Příklad</strong>: Phishingový útok na Netflix, lákající uživatele k zadání přihlašovacích údajů.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="ddos-%C3%BAtoky">DDoS útoky</h3>
<ul>
<li>Distribuované útoky na odmítnutí služby, které zahltí servery nadměrným provozem.</li>
<li><strong>Cíl</strong>:
<ul>
<li>Vyřadit služby z provozu.</li>
<li>Vytvořit tlak na oběť (např. za účelem vydírání).</li>
</ul>
</li>
<li><strong>Příklad</strong>: Útok na Dyn DNS (2016) způsobil výpadky služeb jako Twitter, Netflix a Reddit.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="%C5%99%C3%ADzen%C3%AD-rizik-v-kybernetick%C3%A9-bezpe%C4%8Dnosti">Řízení rizik v kybernetické bezpečnosti</h2>
<h3 id="v%C3%BDznam-hodnocen%C3%AD-rizik">Význam hodnocení rizik</h3>
<ul>
<li><strong>Identifikace zranitelností</strong>:
<ul>
<li>Slabá místa v IT infrastruktuře (např. nezabezpečené servery, nezáplatovaný software).</li>
<li>Hrozby spojené s lidským faktorem (např. phishing, chyby zaměstnanců).</li>
</ul>
</li>
<li><strong>Hodnocení dopadů a pravděpodobnosti</strong>:
<ul>
<li>Dopad na kritické systémy a obchodní operace, pravděpodobnost výskytu konkrétních hrozeb.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="vytvo%C5%99en%C3%AD-pl%C3%A1nu-%C5%99%C3%ADzen%C3%AD-rizik">Vytvoření plánu řízení rizik</h3>
<ul>
<li><strong>Strategie mitigace</strong>:
<ul>
<li>Zavedení bezpečnostních opatření (např. firewall, šifrování, pravidelné zálohy).</li>
<li>Snížení pravděpodobnosti útoku a jeho dopadu.</li>
</ul>
</li>
<li><strong>Plány reakce na incidenty</strong>:
<ul>
<li><strong>Detekce</strong>: Rychlé rozpoznání incidentu.</li>
<li><strong>Omezení</strong>: Minimalizace šíření hrozby.</li>
<li><strong>Obnova</strong>: Návrat k běžnému provozu co nejrychleji.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="n%C3%A1stroje-a-metodiky-%C5%99%C3%ADzen%C3%AD-rizik">Nástroje a metodiky řízení rizik</h3>
<ul>
<li><strong>Modelování hrozeb</strong> (<em>Threat Modeling</em>):
<ul>
<li>Mapování potenciálních hrozeb proti aktivům společnosti.</li>
<li>Identifikace slabých míst v procesech nebo systémech.</li>
</ul>
</li>
<li><strong>Skenování zranitelností</strong> (<em>Vulnerability Scanning</em>):
<ul>
<li>Pravidelný průzkum IT infrastruktury s cílem odhalit slabiny.</li>
<li>Automatizované nástroje jako Nessus nebo OpenVAS.</li>
</ul>
</li>
<li><strong>Další nástroje</strong>:
<ul>
<li>SIEM (Security Information and Event Management) pro monitorování bezpečnostních událostí.</li>
<li>Penetrační testování k ověření účinnosti zabezpečení.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h1 id="kroky-reakce-na-incident">Kroky reakce na incident</h1>
<ol>
<li>
<p><strong>Detekce</strong>:</p>
<ul>
<li>Rychlé rozpoznání probíhajícího incidentu.</li>
<li>Použití monitorovacích nástrojů (např. SIEM, IDS).</li>
<li>Příklad: Alarm detekující podezřelé připojení z neznámé IP adresy.</li>
</ul>
</li>
<li>
<p><strong>Omezení</strong>:</p>
<ul>
<li>Minimalizace šíření hrozby.</li>
<li>Odpojení napadených zařízení nebo sítí.</li>
<li>Příklad: Izolace infikovaného serveru.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<ol start="3">
<li>
<p><strong>Odstranění</strong> (<em>Eradication</em>):</p>
<ul>
<li>Kompletní odstranění škodlivých prvků.</li>
<li>Opravy zranitelností a reinstalace systémů.</li>
</ul>
</li>
<li>
<p><strong>Obnova</strong>:</p>
<ul>
<li>Návrat systémů do běžného provozu.</li>
<li>Ověření, že hrozba byla eliminována.</li>
</ul>
</li>
<li>
<p><strong>Poučení se z incidentu</strong> (<em>Lessons Learned</em>):</p>
<ul>
<li>Dokumentace incidentu a odpovědi.</li>
<li>Implementace preventivních opatření.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="v%C3%BDznam-reak%C4%8Dn%C3%ADho-t%C3%BDmu">Význam reakčního týmu</h2>
<ul>
<li><strong>CISO (Chief Information Security Officer)</strong>:
<ul>
<li>Strategické řízení a koordinace týmu.</li>
<li>Komunikace s vedením společnosti.</li>
</ul>
</li>
<li><strong>IT tým</strong>:
<ul>
<li>Technická analýza a opatření (např. izolace napadeného systému).</li>
</ul>
</li>
<li><strong>Právní oddělení</strong>:
<ul>
<li>Posouzení právních dopadů incidentu.</li>
<li>Zajištění souladu s legislativou (např. povinné hlášení incidentu).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="v%C3%BDznam-reak%C4%8Dn%C3%ADho-t%C3%BDmu-1">Význam reakčního týmu</h2>
<ul>
<li><strong>PR tým</strong>:
<ul>
<li>Řešení komunikace s veřejností a zákazníky.</li>
<li>Snižování reputačních škod.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="post-incidentn%C3%AD-anal%C3%BDza">Post-incidentní analýza</h3>
<ul>
<li><strong>Identifikace kořenových příčin</strong>:
<ul>
<li>Jak byla hrozba umožněna? (např. zranitelnost, lidská chyba).</li>
<li>Jaké kroky mohly zabránit útoku?</li>
</ul>
</li>
<li><strong>Aktualizace politik</strong>:
<ul>
<li>Posílení bezpečnostních opatření (např. aktualizace software, změna přístupových práv).</li>
<li>Vytvoření nebo úprava plánů reakce na incidenty.</li>
</ul>
</li>
<li><strong>Školení zaměstnanců</strong>:
<ul>
<li>Poučení ze selhání lidského faktoru.</li>
<li>Pravidelné testování reakčních plánů.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="kybernetick%C3%A1-bezpe%C4%8Dnost-v-cloudu">Kybernetická bezpečnost v cloudu</h2>
<ul>
<li>
<p>Cloud je technologie, která umožňuje ukládání a přístup k datům a aplikacím přes internet namísto lokálního počítače nebo serveru.</p>
</li>
<li>
<p><strong>Typy cloudových služeb</strong>:</p>
<ul>
<li><strong>IaaS (Infrastructure as a Service)</strong>:
<ul>
<li>Pronájem infrastruktury (např. servery, úložiště) od poskytovatelů, jako je AWS nebo Azure.</li>
</ul>
</li>
<li><strong>SaaS (Software as a Service)</strong>:
<ul>
<li>Software dostupný přes internet, např. Google Workspace nebo Dropbox.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="specifick%C3%A1-rizika-v-cloudov%C3%A9m-prost%C5%99ed%C3%AD">Specifická rizika v cloudovém prostředí</h3>
<ul>
<li><strong>Špatně nastavené úložiště</strong>:
<ul>
<li>Neveřejné soubory a data přístupná veřejnosti kvůli chybnému nastavení.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="specifick%C3%A1-rizika-v-cloudov%C3%A9m-prost%C5%99ed%C3%AD-1">Specifická rizika v cloudovém prostředí</h3>
<ul>
<li>
<p><strong>Nezabezpečená API</strong>:</p>
<ul>
<li>API rozhraní mohou být snadno zneužita, pokud nejsou správně chráněna.</li>
<li>Rizika: injekce kódu, krádež přístupových klíčů.</li>
</ul>
</li>
<li>
<p><strong>Model sdílené odpovědnosti</strong>:</p>
<ul>
<li>Poskytovatel cloudových služeb (např. AWS, Azure) odpovídá za infrastrukturu.</li>
<li>Zákazník je odpovědný za konfiguraci a zabezpečení aplikací a dat.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="nejlep%C5%A1%C3%AD-postupy-pro-bezpe%C4%8Dnost-v-cloudu">Nejlepší postupy pro bezpečnost v cloudu</h3>
<ul>
<li>
<p><strong>Šifrování dat</strong>:</p>
<ul>
<li>Šifrování dat v klidu i při přenosu.</li>
<li>Použití standardů jako AES-256.</li>
</ul>
</li>
<li>
<p><strong>Řízení přístupu</strong>:</p>
<ul>
<li>Zavedení role-based access control (RBAC).</li>
<li>Pravidelné revize a minimalizace práv uživatelů.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="nejlep%C5%A1%C3%AD-postupy-pro-bezpe%C4%8Dnost-v-cloudu-1">Nejlepší postupy pro bezpečnost v cloudu</h3>
<ul>
<li>
<p><strong>Pravidelné audity a monitorování</strong>:</p>
<ul>
<li>Kontrola nastavení prostředí a identifikace rizik.</li>
<li>Nasazení nástrojů pro detekci podezřelé aktivity (např. AWS CloudTrail, Azure Monitor).</li>
</ul>
</li>
<li>
<p><strong>Dodržování bezpečnostních standardů</strong>:</p>
<ul>
<li>Certifikace jako ISO/IEC 27017 nebo SOC 2 pro cloudové prostředí.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="lidsk%C3%BD-faktor-v-kybernetick%C3%A9-bezpe%C4%8Dnosti">Lidský faktor v kybernetické bezpečnosti</h2>
<h3 id="role-zam%C4%9Bstnanc%C5%AF-v-bezpe%C4%8Dnosti">Role zaměstnanců v bezpečnosti</h3>
<ul>
<li><strong>Phishingové útoky</strong>:
<ul>
<li>Zaměstnanci jsou často terčem podvodných e-mailů.</li>
<li>Příklad: E-maily imitující banky nebo nadřízené žádající přihlašovací údaje.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="role-zam%C4%9Bstnanc%C5%AF-v-bezpe%C4%8Dnosti-1">Role zaměstnanců v bezpečnosti</h3>
<ul>
<li>
<p><strong>Hrozby zevnitř</strong> (<em>Insider Threats</em>):</p>
<ul>
<li>Nezáměrné chyby:
<ul>
<li>Otevření infikovaných příloh, sdílení přístupů.</li>
</ul>
</li>
<li>Záměrné akce:
<ul>
<li>Sabotáž nebo prodej citlivých dat.</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Statistiky</strong>:</p>
<ul>
<li>Až 85 % kybernetických incidentů zahrnuje lidský faktor.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="%C5%A1kolen%C3%AD-a-programy-zvy%C5%A1uj%C3%ADc%C3%AD-pov%C4%9Bdom%C3%AD">Školení a programy zvyšující povědomí</h3>
<ul>
<li>
<p><strong>Pravidelné vzdělávání</strong>:</p>
<ul>
<li>Školení o aktuálních hrozbách a bezpečnostních postupech.</li>
<li>Příklady: Jak rozpoznat phishing nebo důležitost silných hesel.</li>
</ul>
</li>
<li>
<p><strong>Simulované phishingové útoky</strong>:</p>
<ul>
<li>Testování schopnosti zaměstnanců odhalit podvodné e-maily.</li>
<li>Poskytování zpětné vazby a následné vzdělávání.</li>
<li>Příklad: Společnosti využívají nástroje jako KnowBe4 nebo PhishMe.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="%C5%A1kolen%C3%AD-a-programy-zvy%C5%A1uj%C3%ADc%C3%AD-pov%C4%9Bdom%C3%AD-1">Školení a programy zvyšující povědomí</h3>
<ul>
<li><strong>Gamifikace</strong>:
<ul>
<li>Vytváření herních prvků pro zvýšení zájmu o bezpečnostní témata.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="budov%C3%A1n%C3%AD-kultury-bezpe%C4%8Dnosti">Budování kultury bezpečnosti</h3>
<ul>
<li>
<p><strong>Odpovědnost a bdělost</strong>:</p>
<ul>
<li>Povzbuzování zaměstnanců k hlášení podezřelých aktivit.</li>
<li>Zapojení všech úrovní organizace do bezpečnostních aktivit.</li>
</ul>
</li>
<li>
<p><strong>Bezpečnost jako součást firemních hodnot</strong>:</p>
<ul>
<li>Transparentní komunikace o významu kybernetické bezpečnosti.</li>
<li>Oceňování proaktivního chování zaměstnanců.</li>
</ul>
</li>
<li>
<p><strong>Praktické nástroje</strong>:</p>
<ul>
<li>Jednoduchý přístup k hlášení incidentů.</li>
<li>Poskytnutí jasných pokynů a postupů pro různé scénáře.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="n%C3%A1klady-a-investice-do-kybernetick%C3%A9-bezpe%C4%8Dnosti">Náklady a investice do kybernetické bezpečnosti</h2>
<ul>
<li>
<p><strong>Náklady na kybernetické incidenty</strong>:</p>
<ul>
<li>Přímé:
<ul>
<li>Výkupné (ransomware), obnova dat, právní pokuty.</li>
</ul>
</li>
<li>Nepřímé:
<ul>
<li>Poškození reputace, ztráta zákazníků, výpadky provozu.</li>
</ul>
</li>
<li>Příklad:
<ul>
<li>Únik dat Equifax (2017): celkové ztráty přes 700 milionů USD.</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Investice do prevence</strong>:</p>
<ul>
<li>Zavedení firewallů, šifrování, vícefaktorového ověření.</li>
<li>Pravidelná školení zaměstnanců.</li>
<li>Příklad:
<ul>
<li>Náklady na penetrační testy nebo simulace phishingu jsou výrazně nižší než škody způsobené útokem.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="pl%C3%A1nov%C3%A1n%C3%AD-rozpo%C4%8Dtu-na-kybernetickou-bezpe%C4%8Dnost">Plánování rozpočtu na kybernetickou bezpečnost</h3>
<ul>
<li>
<p><strong>Nástroje a technologie</strong>:</p>
<ul>
<li>SIEM systémy, antivirové a antimalware programy, šifrovací nástroje.</li>
<li>Příklad: Implementace nástrojů jako Splunk nebo CrowdStrike.</li>
</ul>
</li>
<li>
<p><strong>Školení</strong>:</p>
<ul>
<li>Programy zvyšující povědomí zaměstnanců.</li>
<li>Pravidelné simulace útoků a testy reakcí.</li>
</ul>
</li>
<li>
<p><strong>Kybernetické pojištění</strong>:</p>
<ul>
<li>Ochrana před finančními dopady incidentů.</li>
<li>Pokrytí nákladů na obnovu dat, právní spory, kompenzace zákazníkům.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="n%C3%A1vratnost-investic-roi-do-kybernetick%C3%A9-bezpe%C4%8Dnosti">Návratnost investic (ROI) do kybernetické bezpečnosti</h3>
<ul>
<li>
<p><strong>Snížení rizika</strong>:</p>
<ul>
<li>Prevence narušení provozu a ochrana před pokutami.</li>
<li>Příklad: Podnik s robustním bezpečnostním systémem sníží pravděpodobnost úspěšného útoku.</li>
</ul>
</li>
<li>
<p><strong>Zvýšení důvěry</strong>:</p>
<ul>
<li>Ochrana dat zvyšuje loajalitu zákazníků.</li>
<li>Soulad s regulacemi (např. GDPR) posiluje důvěryhodnost.</li>
</ul>
</li>
</ul>
</section>
